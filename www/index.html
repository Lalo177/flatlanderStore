<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
	<meta charset="UTF-8">
	<title>FlatlandersStore</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container" ng-controller="StoreController as store">
		<div class="list-group">
			<div class="list-group-item"  ng-repeat="product in store.products | orderBy: 'price'">
				<h3 product-title></h3>
				<div class="" ng-controller="GalleryController as gallery" ng-show="product.images.length">
					<div class="img-wrap">
						<img class="center-block" ng-src="{{product.images[gallery.current].url}}">
					</div>
					<div class="row">
						<div class="center-block">
							<ul class="img-thumbnails clearfix ">
								<li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
									<img  ng-src="{{image.url}}" ng-click="gallery.setCurrent(image.id)" alt="">
								</li>
							</ul>
						</div>
					</div>					
				</div>
				<product-panels></product-panels>				
			</div>		
		</div>		
	</div>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/products.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
